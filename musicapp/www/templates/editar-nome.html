<!DOCTYPE html>
<ion-view view-title="Editar NOme">
    <ion-header-bar class="bar bar-header bar-positive">
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Nome</span>
                <input ng-model="creds.nome" type="text">
            </label>
           
            <button class="button button-full button-positive" ng-click="mudarNome(creds)">Salvar</button>
        </div>
             
            <button class="button button-full button-positive" ng-click="voltar()">Voltar</button>
       
    </ion-content>
</ion-view>
