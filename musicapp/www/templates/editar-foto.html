<!DOCTYPE html>
<ion-view view-title="Editar dados do Perfil">
    <ion-header-bar class="bar bar-header bar-positive">
    </ion-header-bar>
    <ion-content class="padding">
          <div class="list card">
      <div class="item item-divider">Click to upload images from the cloud</div>
      <div class="item item-body">
        <input filepicker type="filepicker" data-fp-container="modal"
            data-fp-mimetype="image/*"
            on-success="mudarFoto(creds)" />
      </div>
    </div>
               
           
            <button class="button button-full button-positive" ng-click="mudarFoto(creds)">Salvar</button>
        </div>
    
            <button class="button button-full button-positive" ng-click="voltar()">Voltar</button>
        
    </ion-content>
</ion-view>
