<!DOCTYPE html>
<ion-view title="Fotos" ng-init="">
    
    <ion-content>
    <div class="list card">
      <div class="item item-divider">Click to upload images from the cloud</div>
      <div class="item item-body">
        <input filepicker type="filepicker" data-fp-container="modal"
            data-fp-mimetype="image/*"
            on-success="onUpload(event.fpfile)" />
      </div>
        <button class="button button-full button-positive" ng-click="voltar()">Voltar</button>
    </div>
    </ion-content>
</ion-view>
